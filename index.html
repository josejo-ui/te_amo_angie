<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    #mainMessage {
      position: absolute;
      font-size: 2.5em;
      font-weight: bold;
      color: red;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 100;
    }
    #surpriseButton {
      padding: 15px 25px;
      font-size: 1.2em;
      background: #ff4d4d;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s;
      z-index: 101;
    }
    #surpriseButton:hover {
      transform: scale(1.1);
    }
    .floating {
      position: absolute;
      opacity: 0.9;
      font-weight: bold;
      animation: floatUp linear forwards;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.8); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 1; }
    }
    .photo {
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease 0.5s;
      z-index: 99;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.4);
      width: 100px;
    }
    /* Estilos para distribuir las 10 fotos */
    .photo:nth-child(3) { top: 10%; left: 10%; }
    .photo:nth-child(4) { top: 15%; right: 15%; }
    .photo:nth-child(5) { top: 35%; left: 20%; }
    .photo:nth-child(6) { top: 45%; right: 20%; }
    .photo:nth-child(7) { bottom: 35%; left: 25%; }
    .photo:nth-child(8) { bottom: 25%; right: 25%; }
    .photo:nth-child(9) { top: 55%; left: 30%; }
    .photo:nth-child(10) { bottom: 45%; right: 30%; }
    .photo:nth-child(11) { top: 70%; left: 35%; }
    .photo:nth-child(12) { bottom: 10%; right: 35%; }
  </style>
</head>

  <script>
    const button = document.getElementById('surpriseButton');
    const message = document.getElementById('mainMessage');
    const photos = document.querySelectorAll('.photo');
    
    const frases = [
      "Te amo chiquilla üíï","Te amo ‚ù§Ô∏è","Amorcito üòò",
      "Chiquilla de mi coraz√≥n üåπ","Eres mi vida üíñ",
      "Siempre juntos üíû","Mi amor eterno üíì"
    ];
    const emojis = ["‚ù§Ô∏è","üíã","üå∏","üåπ","üíñ","üíû","üòç","üòò","ü•∞"];
    
    button.addEventListener('click', () => {
      button.style.display = 'none';
      message.style.opacity = 1;
      photos.forEach(photo => {
        photo.style.opacity = 1;
      });
      
      setInterval(() => {
        createFloating(frases[Math.floor(Math.random() * frases.length)]);
        createFloating(emojis[Math.floor(Math.random() * emojis.length)]);
      }, 500);
    });
    
    function createFloating(text) {
      const span = document.createElement('span');
      span.classList.add('floating');
      span.innerText = text;
      span.style.left = Math.random() * 90 + "vw";
      span.style.fontSize = (Math.random() * 20 + 20) + "px";
      span.style.animationDuration = (Math.random() * 6 + 6) + "s";
      span.style.color = getRandomColor();
      document.body.appendChild(span);
      
      setTimeout(() => {
        span.remove();
      }, 12000);
    }
    
    function getRandomColor() {
      const colors = ["#e60000","#ff3399","#ff6600","#cc0099","#ff0000"];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
